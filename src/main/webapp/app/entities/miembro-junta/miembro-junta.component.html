<div>
    <h2>
        <span>Miembro Juntas</span>
        <button class="btn btn-primary float-right jh-create-entity create-miembro-junta" [routerLink]="['/', { outlets: { popup: ['miembro-junta-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Miembro Junta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="miembro_juntas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Niveljerarquia</span></th>
            <th><span>Persona</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let miembro_junta of miembro_juntas ;trackBy: trackId">
                <td><a [routerLink]="['../miembro-junta', miembro_junta.id ]">{{miembro_junta.id}}</a></td>
                <td>{{miembro_junta.niveljerarquia}}</td>
                <td>
                    <div *ngIf="miembro_junta.persona">
                        <a [routerLink]="['../persona', miembro_junta.persona?.id ]" >{{miembro_junta.persona?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../miembro-junta', miembro_junta.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'miembro-junta/'+ miembro_junta.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'miembro-junta/'+ miembro_junta.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
