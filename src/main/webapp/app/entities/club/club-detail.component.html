
<div *ngIf="club">
    <h2><span>Club</span> {{club.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Fundacion</span></dt>
        <dd>
            <span>{{club.fundacion | date:'medium'}}</span>
        </dd>
        <dt><span>Entidad</span></dt>
        <dd>
            <div *ngIf="club.entidad">
                <a [routerLink]="['/entidad', club.entidad?.id]">{{club.entidad?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'club/'+ club.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
