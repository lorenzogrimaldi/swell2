<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClubLabel">Create or edit a Club</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!club.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="club.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fundacion">Fundacion</label>
            <div class="d-flex">
                <input id="field_fundacion" type="datetime-local" class="form-control" name="fundacion" [(ngModel)]="club.fundacion"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_entidad">Entidad</label>
            <select class="form-control" id="field_entidad" name="entidad" [(ngModel)]="club.entidad">
                <option [ngValue]="null"></option>
                <option [ngValue]="entidadOption.id === club.entidad?.id ? club.entidad : entidadOption" *ngFor="let entidadOption of entidads; trackBy: trackEntidadById">{{entidadOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
