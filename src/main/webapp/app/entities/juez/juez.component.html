<div>
    <h2>
        <span>Juezs</span>
        <button class="btn btn-primary float-right jh-create-entity create-juez" [routerLink]="['/', { outlets: { popup: ['juez-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Juez
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="juezs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Descripcion</span></th>
            <th><span>Persona</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let juez of juezs ;trackBy: trackId">
                <td><a [routerLink]="['../juez', juez.id ]">{{juez.id}}</a></td>
                <td>{{juez.descripcion}}</td>
                <td>
                    <div *ngIf="juez.persona">
                        <a [routerLink]="['../persona', juez.persona?.id ]" >{{juez.persona?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../juez', juez.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'juez/'+ juez.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'juez/'+ juez.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
