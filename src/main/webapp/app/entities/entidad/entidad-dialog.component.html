<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEntidadLabel">Create or edit a Entidad</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!entidad.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="entidad.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="entidad.nombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_representante">Representante</label>
            <input type="text" class="form-control" name="representante" id="field_representante"
                [(ngModel)]="entidad.representante" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_telefonofijo">Telefonofijo</label>
            <input type="text" class="form-control" name="telefonofijo" id="field_telefonofijo"
                [(ngModel)]="entidad.telefonofijo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_correo">Correo</label>
            <input type="text" class="form-control" name="correo" id="field_correo"
                [(ngModel)]="entidad.correo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_celular">Celular</label>
            <input type="text" class="form-control" name="celular" id="field_celular"
                [(ngModel)]="entidad.celular" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                [(ngModel)]="entidad.direccion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="field_telefono"
                [(ngModel)]="entidad.telefono" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
